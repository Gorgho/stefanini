<div class="row">
    <form name="formCadastrarTreinador" ng-submit="inserir(treinador)">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" ng-required="true" ng-model="treinador.nome">
        </div>
        <div class="form-group">
            <label>Cidade:</label>
            <input type="text" class="form-control" ng-required="true" ng-model="treinador.cidade">
        </div>

        <button class="btn btn-primary" ng-disabled="formCadastrarTreinador.$invalid" type="submit">Inserir</button>
    </form>
</div>
